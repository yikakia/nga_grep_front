<!DOCTYPE html>
<html>
<head>
    <title>Time Series Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<h1>Time Series Data</h1>

<div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <button onclick="fetchData()">Refresh</button>
</div>

<div id="chartContainer">
    <canvas id="myChart"></canvas>
</div>

<script>
    let myChart; // 用于存储图表实例

    // 计算默认的开始日期和结束日期
    function getDefaultDates() {
        const today = new Date();
        const endDate = today.toISOString().slice(0, 10); // 格式化为 YYYY-MM-DD

        const sevenDaysAgo = new Date(today);
        sevenDaysAgo.setDate(today.getDate() - 6); // 获取7天前的日期
        const startDate = sevenDaysAgo.toISOString().slice(0, 10); // 格式化为 YYYY-MM-DD

        return { startDate, endDate };
    }

    async function fetchData() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;

        const apiUrl = `https://nga_grep.yikakia.com/api/timeseries?startDate=${startDate}&endDate=${endDate}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            renderChart(data);
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Failed to fetch data');
        }
    }

    function renderChart(data) {
        const labels = data.map(item => new Date(item.timestamp).toLocaleDateString());
        const values = data.map(item => item.value);

        const chartData = {
            labels: labels,
            datasets: [{
                label: 'Value',
                data: values,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const chartOptions = {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Value'
                    }
                }
            }
        };

        const ctx = document.getElementById('myChart').getContext('2d');

        // 销毁之前的图表实例，避免内存泄漏
        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'line', // 选择图表类型，例如 'line', 'bar'
            data: chartData,
            options: chartOptions
        });
    }

    // 页面加载完成后执行
    window.onload = function() {
        const { startDate, endDate } = getDefaultDates();

        document.getElementById('startDate').value = startDate;
        document.getElementById('endDate').value = endDate;

        fetchData(); // 初始加载数据
    };
</script>
</body>
</html>
